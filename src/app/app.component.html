<div class="container">
  <h3>add a link</h3>
  <div class="name_container">
    <label for="name">Name:</label>
    <input type="text" id="name" #name>
  </div>
  <div class="quote_container">
    <label for="quote">Quote:</label>
    <input type="text" id="quote" #quote>
  </div>
  <button class="submit_btn" (click)="add_quote(name, quote)">Submit</button>
</div>

<!--newquote component-->
<div>
  <app-newquote *ngFor="let newquote of newquote" [newquote]="newquote"></app-newquote>
</div>
